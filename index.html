<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Actividad de desarrollo (UF2)</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Game form -->
    <form action="#" id="game-form">
      <div>
        <label for="number-of-players-select"> Players </label>

        <!-- Step 1 -->
        <select name="players" id="number-of-players-select">
          <option value="1">One</option>
          <option value="2" selected>Two</option>
          <option value="3">Three</option>
          <option value="4">Four</option>
          <option value="5">Five</option>
          <option value="6">Six</option>
          <option value="7">Seven</option>
          <option value="8">Eight</option>
          <option value="9">Nine</option>
        </select>
      </div>

      <div>
        <label for="score-to-win-input"> Score to win </label>

        <!-- Step 4 -->
        <input
          type="number"
          name="score-to-win"
          id="score-to-win-input"
          value="100"
          min="1"
          max="100"
        />
      </div>

      <!-- Step 6 -->
      <button id="submit-btn" type="submit">Play</button>

      <button id="reset-btn" type="reset" hidden>Reset</button>
    </form>

    <!-- Game table -->
    <ul id="game-table">
      <!-- Generated with JavaScript -->
    </ul>

    <!-- Game output -->
    <table id="game-output" hidden>
      <thead>
        <tr>
          <th>Player</th>
          <th>Score</th>
        </tr>
      </thead>

      <tbody>
        <!-- Generated with JavaScript -->
      </tbody>
    </table>

    <script src="js/script.js" defer></script>
  </body>
</html>
